<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistan Income Tax Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .results h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      padding: 6px 0;
      color: #222;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pakistan Income Tax Calculator</h2>
    <form action="/calculate" method="post">
      <label for="monthly_salary">Monthly Salary (PKR)</label>
      <input type="number" name="monthly_salary" required step="0.01">
      <button type="submit">Calculate</button>
    </form>

    {% if result %}
      {% if result.error %}
        <div class="error">{{ result.error }}</div>
      {% else %}
        <div class="results">
          <ul>
            <center>
            <li><strong>Gross Monthly Income:</strong> PKR {{ result.gross }}</li>
            <li><strong>Tax Per Month:</strong> PKR {{ result.tax }}</li>
            <li><strong>Net Monthly Income:</strong> PKR {{ result.net }}</li>
            </center>
          </ul>
        </div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
